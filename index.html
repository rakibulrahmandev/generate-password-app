<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ----------------------------- title -->
    <title>Generate Password - JavaScript</title>
    <!-- ----------------------------- favicon -->
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <!-- ----------------------------- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- ----------------------------- remix icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ----------------------------- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="w-full bg-emerald-950 font-montserrat relative">
    <div id="content-container" class="m-[12%]">
        <div id="web-intro" class="space-y-5">
            <h1 class="block text-5xl text-white">Generate Your</h1>
            <span class="text-6xl text-yellow-500 relative font-medium before:absolute before:w-full before:h-1 before:bg-yellow-500 before:-bottom-2">Random Password</span>
        </div>
        <div class="mt-[50px] space-y-6">
            <div id="generate-container" class="w-[60%] max-w-[650px] h-[80px] bg-white rounded-lg flex items-center justify-between">
                <input id="input" type="text" placeholder="Password" autocomplete="off" readonly spellcheck="false" class="h-full flex-1 rounded-tl-lg rounded-bl-lg pl-5 text-xl placeholder:text-gray-400 font-normal outline-none border-none">
                <button id="copy-btn" class="h-full p-6">
                    <i class="ri-file-copy-line text-2xl text-yellow-500 cursor-pointer"></i>
                </button>
            </div>
            <div id="btn-container" class="w-full">
                <button id="generate-btn" class="bg-yellow-500 flex items-center justify-center gap-1 py-3 px-5 rounded-md cursor-pointer">
                    <div id="btn-icon">
                        <i class="ri-lightbulb-flash-fill text-4xl text-white"></i>
                    </div>
                    <p id="btn-text" class="text-xl font-medium text-white">Generate</p>
                </button>
            </div>
        </div>
    </div>
    <div class="absolute -bottom-full right-8">
        <p class="text-sm text-white opacity-20">Developed by Rakibul Rahman &copy; 2025</p>
    </div>

    <!-- ----------------------------- script -->
    <script src="./js/script.js"></script>
</body>
</html>
