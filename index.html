<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ----------------------------- title -->
    <title>Generate Password - JavaScript</title>
    <!-- ----------------------------- favicon -->
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <!-- ----------------------------- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- ----------------------------- remix icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ----------------------------- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="w-full bg-emerald-950">
    <div id="content-container">
        <div id="web-intro">
            <h1 class="block">Generate your <br><span>Random Password</span></h1>
        </div>
        <div id="generate-container">
            <input id="input" type="text" placeholder="Password">
            <button id="copy-btn">
                <i class="ri-file-copy-line"></i>
            </button>
        </div>
        <div id="btn-container">
            <button id="generate-btn">
                <div id="btn-icon">
                    <i class="ri-lightbulb-flash-fill"></i>
                </div>
                <p id="btn-text">Generate</p>
            </button>
        </div>
    </div>
    <!-- ----------------------------- script -->
    <script src="./js/script.js"></script>
</body>
</html>
